server {
    listen 80;
    listen [::]:80;
    
    server_name gsteaching.com www.gsteaching.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name gsteaching.com www.gsteaching.com;
    
    # SSL Certificate paths (update after getting SSL certificate)
    ssl_certificate /etc/letsencrypt/live/gsteaching.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gsteaching.com/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Client max body size (for file uploads)
    client_max_body_size 50M;
    
    # Root directory for static files
    root /var/www/saroyarsir/templates;
    
    # Logs
    access_log /var/log/nginx/gsteaching.com.access.log;
    error_log /var/log/nginx/gsteaching.com.error.log;
    
    # Proxy to Flask app on port 8001
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Static files
    location /static {
        alias /var/www/saroyarsir/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Favicon
    location = /favicon.ico {
        alias /var/www/saroyarsir/static/favicon.ico;
        access_log off;
        log_not_found off;
    }
}
